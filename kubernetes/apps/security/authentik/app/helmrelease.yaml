---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2023.10.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  values:
    annotations:
      secret.reloader.stakater.com/reload: authentik-secret
    image:
      repository: thegrandpkizzle/authentik
      tag: 2023.10.1-0de9b71
      pullPolicy: IfNotPresent
    global:
      storageClass: ceph-block
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.9@sha256:170970a909f892149cbf99be8d86c26f0090bc7d2fbd1c34dd770b4bf7e08458
        imagePullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: authentik-secret
    replicas: 2
    authentik:
      log_level: info
      error_reporting:
        enabled: false
        send_pii: false
    envFrom: *envFrom

    ingress:
      enabled: true
      ingressClassName: external
      annotations:
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        cert-manager.io/cluster-issuer: gts-production
        cert-manager.io/private-key-algorithm: ECDSA
        cert-manager.io/private-key-size: "384"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      hosts:
        - host: &host sso.${SECRET_DOMAIN}
          paths:
            - path: /
      tls:
        - hosts:
            - *host
          secretName: authentik-cert

    postgresql:
      enabled: false

    prometheus:
      rules:
        create: true
      serviceMonitor:
        create: true

    redis:
      enabled: false
